- alias: Midnight
  trigger:
    platform: time
    after: '00:00:00'
  action:
    service: countdown.update  

- alias: Garage Left Open
  trigger:
    platform: state
    entity_id: device_tracker.padre_s6
    state: 'not_home'
  condition:
    condition: state
    entity_id: sensor.garage_door
    state: 'open'
  action:
    service: notify.twitter
    data:
      message: Dejastes el garage abierto

- alias: PC Switch Off
  trigger:
    platform: state
    entity_id: switch.htpc
    state: 'on'
  action:
    service: switch.turn_off
    entity_id: switch.htpc

- alias: Garage Clicker Off
  trigger:
    platform: state
    entity_id: switch.ge_45603_plugin_appliance_module_switch_3_0
    state: 'on'
  action:
    - delay:
        seconds: 5
    - service: switch.turn_off
      data:
        entity_id: switch.ge_45603_plugin_appliance_module_switch_3_0

- alias: AC1 Operation
