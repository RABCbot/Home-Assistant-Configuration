    platform: state
    entity_id: input_select.ac1operation
  action:
    service: climate.set_operation_mode
    entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_2_2
    data_template:
      operation_mode: "{{ states('input_select.ac1operation') }}"

