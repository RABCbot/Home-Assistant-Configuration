default_view:
  view: yes
  entities:
    - sun.sun
    - device_tracker.padre_s6
    - device_tracker.chuchi_s7
#    - countdown.rogueone
    - sensor.trane_model_tzemt400bb32maa_temperature_2_1
    - sensor.trane_model_tzemt400bb32maa_temperature_4_1
    - sensor.trane_model_tzemt400bb32maa_temperature_5_1
    - group.weather
    - group.rpi

climate_view:
  view: yes
  name: Climate
  entities:
    - group.ac1
    - group.ac3
    - group.ac2

control_view:
  view: yes
  name: Control
  entities:
    - group.family
    - group.garage
    - group.laundry

alarm_view:
  view: yes
  name: Alarm
  entities:
    - group.esp

weather:
  - sensor.dark_sky_summary
  - sensor.dark_sky_temperature
  - sensor.dark_sky_humidity
  - sensor.dark_sky_precip_probability
  - sensor.dark_sky_pressure

rpi:
  - sensor.cpu_use
  - sensor.disk_use_
  - sensor.ram_use
  - sensor.dasher

ac1:
  - sensor.trane_model_tzemt400bb32maa_temperature_2_1
  - sensor.cool1state
  - switch.ac1cool
  - switch.ac1heat
  - switch.ac1fan
  - sensor.cool1target
  - input_select.cool1target
  - sensor.heat1target
  - input_select.heat1target

ac2:
  - sensor.trane_model_tzemt400bb32maa_temperature_4_1
  - sensor.cool2state
  - switch.ac2cool
  - switch.ac2heat
  - switch.ac2fan
  - sensor.cool2target
  - input_select.cool2target
  - sensor.heat2target
  - input_select.heat2target

ac3:
  - sensor.trane_model_tzemt400bb32maa_temperature_5_1
  - sensor.cool3state
  - switch.ac3cool
  - switch.ac3heat
  - switch.ac3fan
  - sensor.cool3target
  - input_select.cool3target
  - sensor.heat3target
  - input_select.heat3target

garage:
  - sensor.ESP_1668C4_Temp
  - sensor.ESP_1668C4_Humid
  - sensor.garage_position
#  - sensor.ESP_1668C4_Dist
  - switch.ESP_1668C4_Relay
  - script.garage_door
  - switch.unknown_id015d_unknown_type1111_id1e1c_switch_6_0

family:
  - light.unknown_id015d_unknown_type0111_id1f1c_level_10_0
  - script.family_computer
  - script.reset_computer
  - switch.dlink

laundry:
  - sensor.ESP_165A0C_Analog
  - sensor.dryer_state

esp:
  - sensor.ESP_165A0C_Motion
  - sensor.ESP_165A0C_Analog
