default_view:
  view: yes
  entities:
    - sun.sun
    - device_tracker.padre_s6
    - device_tracker.chuchi_s7
#    - countdown.rogueone
    - sensor.trane_model_tzemt400bb32maa_temperature_2_1
    - sensor.trane_model_tzemt400bb32maa_temperature_4_1
    - sensor.trane_model_tzemt400bb32maa_temperature_5_1
    - group.weather

climate_view:
  view: yes
  name: Climate
  entities:
    - group.ac1
    - group.ac3
    - group.ac2

control_view:
  view: yes
  name: Control
  entities:
    - group.family
    - group.garage

demo_view:
  view: yes
  name: Demo
  entities:
    - group.esp8266
    - group.custom
    - group.alarm
    - group.kitchen

weather:
  - sensor.weather_summary
  - sensor.weather_temperature
  - sensor.weather_humidity
  - sensor.weather_precip_probability

ac1:
  - sensor.trane_model_tzemt400bb32maa_temperature_2_1
  - sensor.cool1state
  - switch.ac1cool
  - switch.ac1heat
  - switch.ac1fan
  - sensor.cool1target
  - input_select.cool1target
  - sensor.heat1target
  - input_select.heat1target

ac2:
  - sensor.trane_model_tzemt400bb32maa_temperature_4_1
  - sensor.cool2state
  - switch.ac2cool
  - switch.ac2heat
  - switch.ac2fan
  - sensor.cool2target
  - input_select.cool2target
  - sensor.heat2target
  - input_select.heat2target

ac3:
  - sensor.trane_model_tzemt400bb32maa_temperature_5_1
  - sensor.cool3state
  - switch.ac3cool
  - switch.ac3heat
  - switch.ac3fan
  - sensor.cool3target
  - input_select.cool3target
  - sensor.heat3target
  - input_select.heat3target

garage:
  - sensor.ESP_1668C4_Temp
  - sensor.ESP_1668C4_Humid
  - sensor.garage_position
#  - sensor.ESP_1668C4_Dist
  - switch.ESP_1668C4_Relay
  - switch.ge_45603_plugin_appliance_module_switch_3_0
  - switch.unknown_id015d_unknown_type1111_id1e1c_switch_6_0

kitchen:
