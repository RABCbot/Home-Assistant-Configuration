ac1:
  alias: AC One
  sequence:
#    - service: climate.set_operation_mode
#      data:
#        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_2
#        operation_mode: Cool
    - service: climate.set_temperature
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_2
      data_template:
        temperature: >
          {% if states.climate.trane_model_tzemt400bb32maa_cooling_1_2.attributes.temperature >= 78 %}
            76
          {% else %}
            78
          {% endif %}
    - service: climate.set_fan_mode
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_2
      data_template:
        fan_mode: >
          {% if states.climate.trane_model_tzemt400bb32maa_cooling_1_2.attributes.temperature >= 78 %}
            On Low
          {% else %}
            Auto Low
          {% endif %}


ac2:
  alias: AC Two
  sequence:
#    - service: climate.set_operation_mode
#      data:
#        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_4
#        operation_mode: Cool
    - service: climate.set_temperature
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_4
        temperature: 75
    - service: climate.set_fan_mode
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_4
        fan_mode: On Low
    - delay:
        minutes: 45
    - service: climate.set_temperature
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_4
        temperature: 77
    - service: climate.set_fan_mode
      data:
        entity_id: climate.trane_model_tzemt400bb32maa_cooling_1_4
        fan_mode: Auto Low

