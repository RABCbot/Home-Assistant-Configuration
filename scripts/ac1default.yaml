sequence:
  - service: tts.google_say
    data:
      language: en
      message: Adjusting first floor temperature to default
  - service: climate.set_temperature
    data:
      entity_id: climate.trane1_cooling_1
      temperature: 77
  - service: climate.set_temperature
    data:
      entity_id: climate.trane1_heating_1
      temperature: 63
  - service: climate.set_fan_mode
    data:
      entity_id: climate.trane1_cooling_1
      fan_mode: Auto Low
  - service: climate.set_operation_mode
    data:
      entity_id: climate.trane1_cooling_1
      operation_mode: Auto
